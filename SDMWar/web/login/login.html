<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <script src="../jquery-3.5.1.min.js"></script>
    <script src="../context-path-helper.js"></script>
    <script src="signUp.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Please enter your name and choose whether you are a seller or a buyer</h2>
        <form id="loginTry" method="POST" action="../login">
            <div class="form-group">
                <label>User name:</label>
                <input type="text" class="form-control">
            </div>
            <div class="radio">
                <label><input type="radio" name="usertype" value="CUSTOMER" checked> Customer</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="usertype" value="OWNER"> Owner</label>
            </div>
            <button type="submit" class="btn btn-outline-primary" id="submitButton">Sign Up</button>
        </form>
        <div class="container-fluid invisible" id="errorPlaceHolder">
            <div class="alert alert-danger">
                <strong>Warning!</strong> <span id="nameExists"></span> already exists in our system, please select other name.
            </div>
        </div>
        <a href="../dashBoard/dashboard.html" class="invisible" id="linkToDashBoard">Link to dashBoard</a>
    </div>
</body>
</html>
