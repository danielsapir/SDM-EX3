<div class="container">
    <div id="open-store-carousel" class="carousel slide" data-ride="carousel">

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <form id="firstStageForm">
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="storeNameInput">Store name: </label>
                            <input type="text" class="form-control" id="storeNameInput">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <h5>Where is your new store will be located?</h5>
                        </div>
                        <div class="col-sm-3 form-group">
                            <label for="xCorPicker">X:</label>
                            <input class="form-control" type="number" value="1" min="1" max="50" name="xCor" id="xCorPicker" onkeydown="return false">
                        </div>
                        <div class="col-sm-3 form-group">
                            <label for="xCorPicker">Y:</label>
                            <input class="form-control" type="number" value="1" min="1" max="50" name="yCor" id="yCorPicker" onkeydown="return false">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="storePPKInput">PPK: </label>
                            <input class="form-control" type="number" value="0" id="storePPKInput" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                    <div class="row invisible" id="locationErr">
                        <div class="col-sm-12">
                            <div class="alert alert-danger">
                                <strong>Error!</strong> You can't locate your store on an existing one! Please choose other location!.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button class="form-control btn btn-outline-primary btn-block" id="firstStepBtn" disabled>
                                Click here to continue
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="carousel-item">
                <form id="itemChoiseForm">
                    <div class="container">
                        <div class="card-columns"  id="itemsContainer">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button id="acceptOpenStoreBtn" class="form-control btn btn-outline-success" disabled>Open the store!&#128176;</button>
                        </div>
                        <div class="col-sm-6">
                            <button id="cancelOpenStoreBtn" class="form-control btn btn-outline-danger">Don't open the store!&#9940;</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="carousel-item">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12" id="openResultPlaceHolder">

                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <button class="form-control btn btn-outline-primary" id="openStoreDoneBtn">
                        Click here to be able to open another store!
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
